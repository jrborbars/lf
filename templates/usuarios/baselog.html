<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
<head>
	<!-- Válido para HTML 5 -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="M&M" />

	<title>{% block title %}{% endblock %}</title>
	<link href="{{level}}static/css/normalize.css" type="text/css" rel="stylesheet" />
	<link href="{{level}}static/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<!-- <link href="{{level}}static/css/bootstrap_responsive.css" type="text/css" rel="stylesheet" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
	
	{% block css %}
	
	{% endblock %}
   
	<style type="text/css" >
		.span12{	margin-left:15px;}
		.span11{	margin-left:15px;}
		.span10{	margin-left:15px;}
		.span9{	margin-left:35px;}
		.span8{	margin-left:15px;}
		.acoes{ width:250px;}
		ol.breadcrumb{	margin-bottom:10px; }
	</style>
</head> 
<body>
	<div id="geral">
        {% if mensagem is not empty %}
			<div class="mens alert alert-success">
				{{ mensagem }}
			</div>
        {% endif %}
	<div class="row">
				<div>
		{% for me in mens %}
				{{ me | raw }}
		{% endfor %}
		</div>
		{% block content %}
		{% endblock %}
	</div>  <!-- row -->
	 <hr/>
		<div class="footer well">
			<p>&copy; {{ "now"|date("Y") }} - M&amp;M.</p>
		</div>
</div>   <!-- geral -->
	<!-- Lê os scripts necessários. -->
	<script src="{{level}}static/js/jquery.min.js" type="text/javascript"></script>
	<script src="{{level}}static/js/bootstrap3.min.js" type="text/javascript"></script>

{% block js %}
{% endblock %}
</body>
</html>
